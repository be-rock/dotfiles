- name: Install homebrew ğŸ packages
  community.general.homebrew:
    name: "{{ item }}"
    state: installed
    update_homebrew: yes
  tags:
    - brew
  loop: "{{ homebrew_packages }}"

- name: Install homebrew cask ğŸ packages
  community.general.homebrew_cask:
    name: '{{ item }}'
    state: installed
  tags:
  - brew
  loop: "{{ homebrew_cask_packages }}"

- name: modify macOS ğŸ user defaults
  community.general.osx_defaults:
    domain: com.microsoft.VSCode
    key: ApplePressAndHoldEnabled
    type: bool
    value: false
    state: present
