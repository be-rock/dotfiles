- name: "show ansible config ğŸ›ˆï¸"
  ansible.builtin.debug:
    msg:
      - "os architecture    : {{ ansible_architecture }}"
      - "os distribution    : {{ ansible_distribution }}"
      - "dotfiles_dir       : {{ dotfiles_dir }}"
      - "inventory hostname : {{ inventory_hostname }}"
      - "hostname           : {{ ansible_hostname }}"
      - "ansible python     : {{ ansible_playbook_python }}"
      - "ansible version    : {{ ansible_version['full'] }}"
      # - "ansible facts      : {{ ansible_facts }}"
  tags:
    - base

- name: "Create dirs ğŸ“‚"
  ansible.builtin.file:
    path: '~/{{ item }}'
    state: directory
  loop: "{{ base_directory_structure }}"
  tags:
    - base

- name: "Create symlinks in home ~ ğŸ”—"
  ignore_errors: true
  ansible.builtin.file:
    src: "{{ dotfiles_dir }}/{{ item }}"
    dest: "~/{{ item }}"
    state: link
    follow: no
    force: false
  loop: "{{ dotfiles }}"
  tags:
    - base

- name: "Create symlinks in ~/.config ğŸ”—"
  ignore_errors: true
  ansible.builtin.file:
    src: "{{ dotfiles_dir }}/{{ item }}"
    dest: "~/.config/{{ item }}"
    state: link
    follow: no
    force: true
  loop: "{{ dotfiles }}"
  tags:
    - base
