- name: Clone github repositories
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ item.target_path }}"
    clone: yes
    update: yes
  loop: "{{ git_repos }}"

- name: Pipx install
  ansible.builtin.command:
    cmd: "pipx install {{ item }}"
  tags:
  - pipx
  loop: "{{ pipx_packages }}"

- name: Install vim plugins
  ansible.builtin.git:
    repo: "{{ item.plugin_git_source }}"
    dest: "{{ item.plugin_target_path }}"
  loop: "{{ vim_plugins }}"

