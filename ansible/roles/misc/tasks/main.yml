- name: Clone github repositories 👨‍💻
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ item.target_path }}"
    clone: yes
    update: yes
  loop: "{{ git_repos }}"
  tags:
    - misc
    - git-repos

