- name: Clone github repositories
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ item.target_path }}"
    clone: yes
    update: yes
  loop: "{{ git_repos }}"
  tags:
    - misc

- name: Pipx install
  ansible.builtin.command:
    cmd: "pipx install {{ item }}"
  tags:
  - pipx
  loop: "{{ pipx_packages }}"
  tags:
    - misc

- name: Install vim plugins
  ansible.builtin.git:
    repo: "{{ item.plugin_git_source }}"
    dest: "{{ item.plugin_target_path }}"
  loop: "{{ vim_plugins }}"
  tags:
    - misc

- name: zsh plugins
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/z/z.plugin.zsh
    dest: ~/.zsh/zsh-z.plugin.zsh
  tags:
    - misc
