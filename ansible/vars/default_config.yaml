---
dotfiles_dir: asdf

dotfiles:
- .aliases
- .ansible.cfg
- .bash_profile
- .bashrc
- .condarc
- .exports
# - .gitconfig
- .gitignore.global
- .gnome-terminal.conf
- .functions
- .inputrc
- .misc
- .sqliterc
- .starship.toml
- .vimrc
- .zshrc

base_directory_structure:
- .cache
- .config
- .local/bin
- .local/lib
- .local/share
- code
- code/git
- code/go
- code/python
- code/sql
- tmp
- tools

homebrew_packages:
- bat
- jq
- pipx
- ripgrep
- starship
- tree

homebrew_cask_packages:
# - dbeaver-community
- docker
- firefox
- intellij-idea
- iterm2
- postman
- pycharm
- rectangle
- visual-studio-code

apt_packages:
- bat
- curl
- exfat-fuse
- fzf             # https://github.com/junegunn/fzf (use apt-cache show fzf for info on how to fully enable)
- jq
- git
- gnome-tweaks
- neofetch
- openjdk-11-jdk
- powertop        # https://github.com/fenrus75/powertop
- ripgrep
- snapd
#- tlp # https://github.com/linrunner/TLP
- tree
- vim
- wget
- xclip
- zsh

snap_packages:
- { package: auto-cpufreq, classic: no }      # https://github.com/AdnanHodzic/auto-cpufreq
- { package: code, classic: yes }             # vscode
# - duf-utility                               # https://github.com/muesli/duf
- { package: procs, classic: no }             # https://github.com/dalance/procs
- { package: superproductivity, classic: no } # https://github.com/johannesjo/super-productivity

python_versions:
#- { env_name: py39, ver: "3.9" }
- { env_name: py10, ver: "3.10" }

vim_plugins:
- { plugin_git_source: https://github.com/preservim/nerdtree.git, plugin_target_path: ~/.vim/pack/vendor/start/nerdtree }
- { plugin_git_source: https://github.com/itchyny/lightline.vim, plugin_target_path: ~/.vim/pack/plugins/start/lightline }

git_repos:
- { repo: https://github.com/zsh-users/zsh-autosuggestions, target_path: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions }
- { repo: https://github.com/zsh-users/zsh-syntax-highlighting.git, target_path: ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting }
