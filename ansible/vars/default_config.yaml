---
dotfiles_dir: ~/code/git/dotfiles

dotfiles:
- .aliases
- .ansible.cfg
- .bash_profile
- .bashrc
- .exports
- .gitignore.global
- .functions
- .inputrc
- .misc
- .sqliterc
- .starship.toml
- .vimrc
- .zshrc

base_directory_structure:
- .cache
- .config
- .local/bin
- .local/lib
- .local/share
- code
- code/git
- code/go
- code/python
- code/sql
- tmp
- tools

homebrew_packages:
- bat
- jq
- pipx
- ripgrep
- starship
- tree

homebrew_cask_packages:
- dbeaver-community
- docker
- firefox
- intellij-idea
- iterm2
- joplin
- maccy
- postman
- pycharm
- rectangle
- visual-studio-code

apt_packages:
- bat
- curl
- exfat-fuse
- exfat-utils
- jq
- git
- gnome-tweaks
- neofetch
- openjdk-11-jdk
- ripgrep
- snapd
- tlp # https://github.com/linrunner/TLP
- tree
- vim
- wget
- xclip
- zsh

snap_packages:
#- code --classic
- duf-utility
- procs
- superproductivity
# - pycharm-community --classic
#- intellij-idea-community --classic
#- vlc

python_versions:
- { env_name: py38, ver: 3.8.5 }
- { env_name: py39, ver: 3.9.1 }
- { env_name: py10, ver: 3.10.1 }

vim_plugins:
- { plugin_git_source: https://github.com/preservim/nerdtree.git, plugin_target_path: ~/.vim/pack/vendor/start/nerdtree }
- { plugin_git_source: https://github.com/itchyny/lightline.vim, plugin_target_path: ~/.vim/pack/plugins/start/lightline }

git_repos:
- { repo: https://github.com/zsh-users/zsh-autosuggestions, target_path: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions }
- { repo: https://github.com/zsh-users/zsh-syntax-highlighting.git, target_path: ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting }

