---
dotfiles_dir: ~/code/git/dotfiles

dotfiles:
- .aliases
- .ansible.cfg
- .bash_profile
- .bashrc
- .condarc
- .exports
# - .gitconfig
- .gitignore.global
- .functions
- .inputrc
- .misc
- .sqliterc
- .starship.toml
- .vimrc
- .zshrc

base_directory_structure:
- .cache
- .config
- .local/bin
- .local/lib
- .local/share
- code
- code/git
- code/go
- code/python
- code/sql
- tmp
- tools

homebrew_packages:
- bat
- duf      # https://github.com/muesli/duf
- fd
- jq
- pipx
- ripgrep
- starship
- tree

homebrew_cask_packages:
# - dbeaver-community
- docker
- firefox
- intellij-idea
- iterm2
- postman
- pycharm
- rectangle
- visual-studio-code

apt_packages:
- bat             # https://github.com/sharkdp/bat
- curl
# - exfat-fuse
- dconf-editor
- duf             # https://github.com/muesli/duf
- fd-find         # https://github.com/sharkdp/fd
- fzf             # https://github.com/junegunn/fzf (use apt-cache show fzf for info on how to fully enable)
- jq
- git
- gnome-tweaks
- neofetch
- openjdk-11-jdk
- powertop        # https://github.com/fenrus75/powertop
# - ripgrep
- snapd
#- tlp            # https://github.com/linrunner/TLP
- tree
- vim
- wget
- xclip
- zsh

pipx_packages:
- awscli
- black
- bpytop
- httpie     # https://github.com/httpie/httpie
- 'maestral[gui]'
- parquet-tools
- tldr

# snap_packages:
# - { package: auto-cpufreq, classic: no }      # https://github.com/AdnanHodzic/auto-cpufreq
# - { package: procs, classic: no }             # https://github.com/dalance/procs
# - { package: superproductivity, classic: no } # https://github.com/johannesjo/super-productivity

flatpak_packages:
- com.brave.Browser
- com.visualstudio.code
- io.freetubeapp.FreeTube
- org.chromium.Chromium
- org.gnome.Solanum       # https://flathub.org/apps/details/org.gnome.Solanum (pomodoro timer)
- org.signal.Signal

python_versions:
- { env_name: py39, ver: "3.9" }
- { env_name: py310, ver: "3.10" }

vim_plugins:
- { plugin_git_source: https://github.com/preservim/nerdtree.git, plugin_target_path: ~/.vim/pack/vendor/start/nerdtree }
- { plugin_git_source: https://github.com/itchyny/lightline.vim, plugin_target_path: ~/.vim/pack/plugins/start/lightline }

git_repos:
- { repo: https://github.com/zsh-users/zsh-autosuggestions, target_path: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions }
- { repo: https://github.com/zsh-users/zsh-syntax-highlighting.git, target_path: ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting }

dns_addresses:
  ipv4:
    - "{{ pihole_ip }}"
    - 1.1.1.3
    - 1.0.0.3
  ipv6:
    - 2606:4700:4700::1113
    - 2606:4700:4700::1003
